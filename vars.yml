valueAddedFunctions:

    - 
        title:
            用户维护
        detail:
            用户可利用手机应用对产品质量,有效期,产品使用以及产品文化进行深入 了解,并通过应用向企业进行产品咨询。企业因此能够及时掌握用户反馈, 查明和消除产品的质量隐患,提高用户维护质量

    -
        title:
            产线管理
        detail:
            企业能凭借乐鉴云平台对生产线上产品进行一一对应编码,录入乐鉴物联网标签。因而有效监控并记录每一个产品的质量信息,及时统计生产数据,为 后期质量监控,产品追溯提供数据库支持

    -
        title:
            流通管理
        detail:
            通过乐鉴物联网标签所记录的产品的物流信数量,杜绝区域代理商串货,维护合法代理商权益息、代理商信息、销售方式、货品退换记录等数据,企业可有效地对销售商产品溯源,调节区域间产品库存

    -
        title:
            仓储管理
        detail:
            通过乐鉴云平台,企业可对产品的批次、成品的批次及序列号、出入库时间、供应商编码、以及销售地区等信息进行数据录入,通过乐鉴物联网标签实现信息查询过程的高效自动化,以便管理人员进行快速统计、查询和掌握物资库存和流动信息,形成可自动统计的智能仓储管理系统

    -
        title:
            售后管理
        detail:
            乐鉴云平台能记录商品的售出时间、售出区域、使用地点、时间等信息,并能准确快速地追溯到该商品的生产批次,供应商编码等信息,保证营销统计的及时性,可查性和数据准确性,打造精准高效的售后运维体系。
